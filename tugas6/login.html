<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: url('https://pelajarinfo.id/wp-content/uploads/2022/10/Universitas-Trunojoyo-Madura-Logo.png');
            background-size: cover;
            background-position: center;
            margin: 0 auto 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 50%;
            padding: 10px;
            background-color: #ffc0cb;
            border: 1px solid black;
            border-radius: 4px;
        }
        .login-button {
            width: 50%;
            padding: 10px;
            background-color: #ff6f92;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #d1478c;
        }
    </style>
</head>
<body>
    <center>
        <div class="profile-pic"></div>
        <form action="home.html" method="GET">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </center>
</body>
</html>
